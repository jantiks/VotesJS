<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VotesApp</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form class="main-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="username" type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="password" type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button class="btn-login" type="submit">Login</button>
    </form>
  </div>
</body>
<script src="config.js" type="module"></script>
<script src="js/login.js" type="module"></script>

</html>
